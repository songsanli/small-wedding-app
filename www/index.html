<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="weddingApp">
    <ion-nav-view>
    </ion-nav-view>
    <script id="templates/home.html" type="text/ng-template">
        <ion-view>
            <ion-content class="padding">
                <p>
                    <a class="button icon icon-right ion-chevron-right" href="#/lection">主题经文</a>
                </p>
                <p>
                    <a class="button icon icon-right ion-chevron-right" href="#/timelocation">时间地址</a>
                </p>
                <p>
                    <a class="button icon icon-right ion-chevron-right" href="#/thanks">特别鸣谢</a>
                </p>
                <p>
                    <a class="button icon icon-right ion-chevron-right" href="#/photos">照片欣赏</a>
                </p>
            </ion-content>
        </ion-view>
    </script>
    <script id="templates/lection.html" type="text/ng-template">
        <ion-view>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide>
                    <img src="img/Invetation-c.jpg" height="100%" width="100%">
                </ion-slide>
                <ion-slide>
                    <img src="img/Invetation-e.jpg" class="fullPage">
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <script id="templates/timelocation.html" type="text/ng-template">
        <ion-view>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide>
                    <div class="fullPage fullBackground background-light">
                        <img src="img/timepositionCover.png" class="fullPage">
                    </div>
                </ion-slide>
                <ion-slide>
                    <img src="img/workflow.jpg" class="fullPage">
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <script id="templates/thanks.html" type="text/ng-template">
        <ion-view>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide>
                    <img src="img/thanks1.png" class="fullPage">
                </ion-slide>
                <ion-slide>
                    <img src="img/thanks2.png" class="fullPage">
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <script id="templates/photos.html" type="text/ng-template">
        <ion-view>
            <div class="fullPage fullBackground background-light">
                <ion-content>
                    <div class="photo-wall-container">
                        <img ng-repeat="i in photos" ng-src="img/avatars/{{i}}.png" class="photo-wall-avatar" ng-click="onImgClick(i)">
                    </div>
                </ion-content>
            </div>
        </ion-view>
    </script>
    <script id="templates/photo.html" type="text/ng-template">
        <ion-view>
            <img src="img/button.png" class= "go-back-btn" ng-click="closeModal()"></img>
            <ion-scroll zooming="true" min-zoom="1" direction="xy" scrollbar-x="false" scrollbar-y="false" class="fullPage photo-detail-wrapper background-dark">
                <img ng-src="img/photos/{{currentIndex}}.jpg" class="photo-detail">
            </div>
        </ion-view>
    </script>
</body>

</html>
